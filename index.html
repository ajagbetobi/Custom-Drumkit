<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Roulette Music</h1>
        <p>Click , Never Know What You'll Get</p>
      </header>
      <div class="visual"></div>
      <div class="playing-pad">
        <div class="button">
          <audio src="/sounds/15. Shut Up.mp3" class="soundbox"></audio>
        </div>
        <div class="button">
          <audio
            src="/sounds/Naira-Marley-ft-Young-John-Mafo.mp3"
            class="soundbox"
          ></audio>
        </div>
        <div class="button">
          <audio src="/sounds/Skepta-Shutdown.mp3" class="soundbox"></audio>
        </div>
        <div class="button">
          <audio src="/sounds/Fireboy-DML-Go-Away.mp3" class="soundbox"></audio>
        </div>
        <div class="button">
          <audio
            src="/sounds/Duncan_Mighty_Hand_Of_Jesus_9jaflaver.com_.mp3"
            class="soundbox"
          ></audio>
        </div>
        <div class="button">
          <audio
            src="/sounds/Wizkid_Come_Closer_Drake.mp3"
            class="soundbox"
          ></audio>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
